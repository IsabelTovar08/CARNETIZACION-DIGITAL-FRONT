<div class="verification-container">
  <div class="verification-card">
    <!-- Imagen izquierda -->
    <div class="illustration-section">
      <img src="assets/img-diseño/olvido-contra.png" alt="Ilustración" class="illustration-image">
    </div>

    <!-- Formulario derecha -->
    <div class="form-section">
      <div class="form-content">
        <h2 class="title">Código enviado exitosamente</h2>

        <div class="success-icon">
          <img src="assets/img-diseño/correo.png" alt="Email" />
        </div>

        <p class="instruction">
          Revisa tu correo electrónico para verificar tu cuenta.
          <strong>{{ email }}</strong>
        </p>
        <!-- <button class="resend-btn" (click)="reenviarCodigo()" [disabled]="cooldown > 0">
          {{ cooldown > 0 ? 'Reenviar (' + cooldown + 's)' : 'Reenviar' }}
        </button> -->
      </div>
    </div>
  </div>
</div>
