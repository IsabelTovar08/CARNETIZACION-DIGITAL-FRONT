<div *ngIf="isOpen" class="modal-overlay" (click)="onBackdropClick($event)">
  <div class="modal-container" (click)="$event.stopPropagation()">
    
    <!-- Close Button -->
    <button
      (click)="handleClose()"
      [disabled]="isValidating"
      class="modal-close-btn"
      aria-label="Cerrar"
    >
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Header -->
    <div class="modal-header">
      <div class="modal-icon">
        <svg width="28" height="28" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"></rect>
          <circle cx="12" cy="16" r="1" fill="currentColor"></circle>
          <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"></path>
        </svg>
      </div>
      <h2 class="modal-title">{{modalTitle}}</h2>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <p class="modal-subtitle">{{modalSubtitle}}</p>
      
      <div *ngIf="userEmail" class="modal-email">
        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span>{{userEmail}}</span>
      </div>

      <form [formGroup]="form" class="modal-form">
        <ng-container *ngFor="let field of fields">
          <ng-container *ngIf="!field.hidden">
            <div class="form-group">
              <label [for]="field.name" class="form-label">{{ field.label }}</label>
              <div class="input-with-button">
                <input
                  [id]="field.name"
                  [type]="field.name === 'password' ? (showPassword ? 'text' : 'password') : field.type || 'text'"
                  formControlName="{{field.name}}"
                  maxlength="100"
                  (input)="clearError()"
                  (keyup.enter)="handleSubmit()"
                  [class]="getInputClasses()"
                  [placeholder]="'Ingresa tu ' + field.label.toLowerCase()"
                  [disabled]="isValidating"
                />
                <button
                  *ngIf="field.name === 'password'"
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="toggle-password-btn"
                  [disabled]="isValidating"
                  aria-label="Mostrar contraseÃ±a"
                >
                  <i *ngIf="!showPassword" class="material-icons">visibility</i>
                  <i *ngIf="showPassword" class="material-icons">visibility_off</i>
                </button>
              </div>

              <div *ngIf="error" class="error-message">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                  <line x1="12" y1="8" x2="12" y2="12" stroke-width="2"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2"></line>
                </svg>
                <span>{{error}}</span>
              </div>
            </div>
          </ng-container>
        </ng-container>

        <button
          type="button"
          (click)="handleSubmit()"
          [disabled]="isValidating || !form.get('password')?.value?.trim()"
          [class]="getButtonClasses()"
        >
          <div *ngIf="isValidating" class="button-loading">
            <div class="spinner"></div>
            <span>Validando...</span>
          </div>
          <span *ngIf="!isValidating">Validar Credenciales</span>
        </button>
      </form>
    </div>
  </div>
</div>
