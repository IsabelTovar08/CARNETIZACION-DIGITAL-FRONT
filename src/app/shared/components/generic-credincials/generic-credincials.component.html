<div *ngIf="isOpen" class="modal-overlay" (click)="onBackdropClick($event)">
  <div class="modal-container" (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="modal-header">
      <button
        (click)="handleClose()"
        [disabled]="isValidating"
        class="modal-close-btn"
      >
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      
      <div class="modal-header-content">
        <div class="modal-icon">
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <h2 class="modal-title">{{modalTitle}}</h2>
        <p class="modal-subtitle">{{modalSubtitle}}</p>
        <div *ngIf="userEmail" class="modal-email">
          <p>{{userEmail}}</p>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <div class="modal-form">
        <div>
          <label for="password" class="modal-label">Contraseña</label>
          <div class="modal-input-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              maxlength="100" 
              (input)="clearError()"
              (keyup.enter)="handleSubmit()"
              [class]="getInputClasses()"
              placeholder="Ingresa tu contraseña"
              [disabled]="isValidating"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="modal-eye-btn"
              [disabled]="isValidating"
            >
              <svg *ngIf="!showPassword" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          
          <div *ngIf="error" class="modal-error">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>{{error}}</p>
          </div>
        </div>

        <button
          (click)="handleSubmit()"
          [disabled]="isValidating || !password.trim()"
          [class]="getButtonClasses()"
        >
          <div *ngIf="isValidating" class="modal-loading">
            <div class="modal-spinner"></div>
            Validando...
          </div>
          <span *ngIf="!isValidating">Validar Credenciales</span>
        </button>
      </div>
    </div>
  </div>
</div>
