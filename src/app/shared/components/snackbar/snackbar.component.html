<div class="{{ alertClass }} shadow-sm show fade d-flex align-items-center"
  style="position: fixed; top: 1rem; right: 1rem; z-index: 1055; min-width: 300px;"
  role="alert">
  <div class="me-2">
    <i class="bi bi-check-circle-fill" *ngIf="type === 'success'"></i>
    <i class="bi bi-x-circle-fill" *ngIf="type === 'error'"></i>
    <i class="bi bi-exclamation-triangle-fill" *ngIf="type === 'warning'"></i>
    <i class="bi bi-info-circle-fill" *ngIf="type === 'info'"></i>
  </div>
  <div>{{ message }}</div>
</div>
