<h1>{{ title }}</h1>
<mat-card>
  <mat-card-header>
    <!-- <mat-card-title>{{ title }}</mat-card-title> -->
    <button mat-raised-button color="primary"
      (click)="emitCreate()">Agregar</button>
  </mat-card-header>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <mat-header-cell *matHeaderCellDef>{{ col.label }}</mat-header-cell>
      <mat-cell *matCellDef="let item">
        <ng-container *ngIf="customTemplates[col.key]; else defaultCell">
          <ng-container
            *ngTemplateOutlet="customTemplates[col.key]; context: { $implicit: item, key: col.key }"></ng-container>
        </ng-container>

        <ng-template #defaultCell>
          <ng-container [ngSwitch]="col.key">
            <mat-slide-toggle
              *ngSwitchCase="'isDeleted'"
              [(ngModel)]="item.isDeleted"
              (click)="emitToggle(item)">
            </mat-slide-toggle>
            <span *ngSwitchDefault>{{ item[col.key] || 'N/A' }}</span>
          </ng-container>
        </ng-template>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let item">
        <!-- BotÃ³n extra si existe template personalizado -->
        <ng-container *ngIf="customTemplates?.['actions-extra']">
          <ng-container
            *ngTemplateOutlet="customTemplates['actions-extra']; context: { $implicit: item }">
          </ng-container>
        </ng-container>
        <button mat-icon-button (click)="emitEdit(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="emitDelete(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</mat-card>
