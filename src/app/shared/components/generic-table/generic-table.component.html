<div class="table-container">
  <!-- Header con título y botón -->
  <button *ngIf="buttonSave" mat-flat-button class="add" (click)="emitCreate()">
    <mat-icon>add</mat-icon>
    Agregar
  </button>

  <div>
    <h1>{{ title }}</h1>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="table-wrapper" *ngIf="dataSource">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>

          <!-- ✅ Columnas dinámicas -->
          <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ col.label }}
            </mat-header-cell>

            <mat-cell *matCellDef="let item">
              <!-- Template personalizado -->
              <ng-container *ngIf="customTemplates[col.key]; else defaultCell">
                <ng-container
                  *ngTemplateOutlet="customTemplates[col.key]; context: { $implicit: item, key: col.key }">
                </ng-container>
              </ng-container>

              <!-- Celda por defecto -->
              <ng-template #defaultCell>
                <ng-container [ngSwitch]="col.key">
                  <mat-slide-toggle
                    *ngSwitchCase="'isDeleted'"
                    [checked]="!item.isDeleted"
                    (click)="emitToggle(item)">
                  </mat-slide-toggle>
                  <span *ngSwitchDefault>{{ item[col.key] || 'N/A' }}</span>
                </ng-container>
              </ng-template>
            </mat-cell>
          </ng-container>

          <!-- ✅ Columna de acciones -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let item">
              <div class="action-buttons">
                <!-- Template personalizado para acciones -->
                <ng-container
                  *ngIf="customTemplates?.['actions']; else defaultActions">
                  <ng-container
                    *ngTemplateOutlet="customTemplates['actions']; context: { $implicit: item }">
                  </ng-container>
                </ng-container>

                <!-- Acciones por defecto -->
                <ng-template #defaultActions>
                  <button mat-icon-button (click)="emitEdit(item)"
                    matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="emitDelete(item)"
                    matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                  </button>
                </ng-template>
              </div>
            </mat-cell>
          </ng-container>

          <!-- ✅ Header siempre visible -->
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

          <!-- ✅ Filas normales -->
          <mat-row
            *matRowDef="let row; columns: displayedColumns;"
            [class.deleted-row]="row.isDeleted"
            [matTooltip]="row.isDeleted ? 'Registro inactivo' : ''"
            matTooltipPosition="above">
          </mat-row>
        </mat-table>

        <!-- ✅ Mensaje de “No hay registros” fuera del mat-table -->
        <div class="no-data-message"
          *ngIf="!dataSource.data || dataSource.data.length === 0">
          <mat-icon>info</mat-icon>
          <p>No hay registros disponibles</p>
        </div>
      </div>

      <!-- ✅ Paginación -->
      <mat-paginator
        #paginator
        [length]="dataSource.data || 0"
        [pageSizeOptions]="[5, 10, 25, 50]"
        [pageSize]="10"
        showFirstLastButtons>
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
