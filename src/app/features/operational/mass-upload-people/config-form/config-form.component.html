<mat-card>
  <mat-card-title>Configuración de Carnet</mat-card-title>
  <mat-card-content>
    <form class="form-grid">

      <mat-form-field>
        <mat-label>Plantilla de Carnet</mat-label>
        <mat-select>
          <mat-option *ngFor="let tpl of templates" [value]="tpl.id">{{ tpl.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>División Interna</mat-label>
        <mat-select>
          <mat-option *ngFor="let div of divisions" [value]="div.id">{{ div.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Perfil</mat-label>
        <mat-select>
          <mat-option *ngFor="let profile of profiles" [value]="profile.id">{{ profile.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Vigencia (Desde - Hasta)</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Desde">
          <input matEndDate placeholder="Hasta">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

    </form>
  </mat-card-content>
</mat-card>
