<div class="dashboard-container">
  <!-- Tarjetas superiores (vacías como solicitaste) -->
  <div class="stats-cards">
    <div class="card">
      <div class="card-title">Carnets Emitidos</div>
      <div class="card-value">1,250</div>
      <div class="card-change positive">+10%</div>
    </div>
    
    <div class="card">
      <div class="card-title">Solicitudes Pendientes</div>
      <div class="card-value">35</div>
      <div class="card-change negative">-3%</div>
    </div>
    
    <div class="card">
      <div class="card-title">Próximos Eventos</div>
      <div class="card-value">5</div>
      <div class="card-change negative">-2%</div>
    </div>
    
    <!-- Notificaciones Recientes - FUNCIONAL -->
    <div class="notifications-card">
      <div class="notifications-header">
        <h3>Notificaciones Recientes</h3>
      </div>
      <div class="notifications-list">
        <div class="notification-item" *ngFor="let notificacion of notificaciones">
          <div class="notification-avatar">
            <img [src]="notificacion.avatar" [alt]="notificacion.usuario" />
          </div>
          <div class="notification-content">
            <div class="notification-user">Usuario: {{ notificacion.usuario }}</div>
            <div class="notification-message">{{ notificacion.mensaje }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Secciones inferiores (vacías) -->
  <div class="charts-section">
    <div class="chart-card">
      <h3>Carnets Emitidos por Unidad Organizativa</h3>
      <div class="chart-subtitle">Total: 1,250</div>
      <div class="chart-placeholder">
        <!-- Gráfico vacío -->
      </div>
    </div>
    
    <div class="chart-card">
      <h3>Carnets Emitidos por Jornada</h3>
      <div class="chart-subtitle">Comparación</div>
      <div class="chart-placeholder">
        <!-- Gráfico vacío -->
      </div>
    </div>
  </div>

  <!-- Sección de eventos (vacía) -->
  <div class="events-section">
    <div class="events-card">
      <div class="events-header">
        <span class="events-total">500</span>
        <span class="events-label">Total</span>
        <span class="events-change">+5%</span>
      </div>
      <div class="events-placeholder">
        <!-- Eventos vacíos -->
      </div>
    </div>
  </div>
</div>
