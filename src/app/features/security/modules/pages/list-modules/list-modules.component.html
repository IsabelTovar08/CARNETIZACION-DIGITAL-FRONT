<mat-spinner *ngIf="(loadingService.loading$ | async)"></mat-spinner>

<app-generic-table
  [title]="'Módulos'"
  *ngIf="listModule$ | async as modules"
  [dataSource]="modules"
  [displayedColumns]="displayedColumns"
  [columns]="[
      { key: 'name', label: 'Nombre' },
      { key: 'description', label: 'Descripción' },
      { key: 'phone', label: 'Teléfono'},
      { key: 'isDeleted', label: 'Estado' }
    ]"
  (onCreate)="save()"
  (onEdit)="save()"
  (onDelete)="delete($event)"
  (onToggleStatus)="toggleIsActive($event)">
</app-generic-table>
