<app-generic-table
  [title]="'Formularios'"
  *ngIf="listForms as forms"
  [dataSourceInput]="forms"
  [displayedColumns]="displayedColumns"
  [columns]="[
      { key: 'name', label: 'Nombre' },
      { key: 'description', label: 'Descripción' },
      { key: 'url', label: 'Url'},
      { key: 'moduleName', label: 'Módulo'},
      { key: 'isDeleted', label: 'Activo' }
    ]"
  (onCreate)="save()"
  (onEdit)="save($event)"
  (onDelete)="delete($event)"
  (onToggleStatus)="toggleIsActive($event)">
</app-generic-table>
