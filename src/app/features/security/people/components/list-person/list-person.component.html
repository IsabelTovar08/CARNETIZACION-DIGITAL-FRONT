<app-generic-table
  [title]="'Personas'"
  *ngIf="listPerson$ | async as list"
  [dataSource]="list"
  [displayedColumns]="displayedColumns"
  [columns]="[
      { key: 'firstName', label: 'Nombre' },
      { key: 'documentNumber', label: 'Identificación' },
      { key: 'documentTypeName', label: 'Tipo de Documento' },
      { key: 'email', label: 'Correo Electrónico' },
      { key: 'bloodTypeName', label: 'RH' },
      { key: 'cityName', label: 'Ciudad' },
      { key: 'phone', label: 'Teléfono'},
      { key: 'isDeleted', label: 'Estado' }
    ]"
  (onCreate)="save()"
  (onEdit)="save()"
  (onDelete)="delete($event)"
  (onToggleStatus)="toggleIsActive($event)">
</app-generic-table>
