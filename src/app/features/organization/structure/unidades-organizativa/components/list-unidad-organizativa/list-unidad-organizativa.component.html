<app-generic-table
  [title]="'Unidades Organizativas'"
  *ngIf="listOrganization as list"
  [dataSourceInput]="list"
  [displayedColumns]="displayedColumns"
  [columns]="[
    { key: 'name',    label: 'Nombre' },
    { key: 'divisionsCount', label: 'Divisiones Asociadas' },
    { key: 'branchesCount',  label: 'Sucursales Asociadas' }
  ]"
  (onCreate)="save()"
  (onEdit)="save($event)"
  (onDelete)="delete($event)"
  (onToggleStatus)="toggleIsActive($event)">
</app-generic-table>
