<div class="page-container">
  <!-- üîç Barra de b√∫squeda flotante -->
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="üîç Buscar direcci√≥n o ciudad en Colombia..."
      (keyup.enter)="buscarDireccion()"
    />
    <button (click)="buscarDireccion()">Buscar</button>
    <button class="reload-btn" (click)="recargarSucursales()">Recargar</button>
  </div>

  <!-- üó∫Ô∏è Contenedor del mapa -->
  <div class="map-wrapper">
    <div #mapContainer id="map" class="map-container"></div>
  </div>

  <!-- üìç Modal con info de sucursal seleccionada -->
  <div class="modal-overlay" *ngIf="sucursalSeleccionada" (click)="cerrarModal()">
    <div class="modal-card" (click)="$event.stopPropagation()">
      <span class="close" (click)="cerrarModal()">&times;</span>

      <h2>{{ sucursalSeleccionada.name }}</h2>
      <p><strong>Direcci√≥n:</strong> {{ sucursalSeleccionada.address }}</p>
      <p><strong>Zona:</strong> {{ sucursalSeleccionada.zone }}</p>
      <p><strong>Horario:</strong> {{ sucursalSeleccionada.schedule }}</p>

      <div class="modal-actions">
        <button class="guardar-btn" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
